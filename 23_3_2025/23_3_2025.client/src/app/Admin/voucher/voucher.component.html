<a routerLink="/dashboard/addVoucher"> Add voucher</a>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of  voucher">

      <td>{{ item.price }}</td>
      <td>{{ item.quantity }}</td>
      <td><a routerLink="/dashboard/editVoucher/{{item.id}}">Edit</a></td>
  

    </tr>
  </tbody>
</table>
